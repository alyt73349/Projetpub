<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --bg: #fff0f3;
            --success: #4caf50;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .card {
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 2px solid white;
            transition: all 0.3s ease;
        }

        .gif-container {
            width: 100%;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            background: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--primary);
            font-size: 1.6rem;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px;
        }

        .btn {
            padding: 12px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, background 0.3s;
        }

        #yesBtn {
            background: var(--success);
            color: white;
            z-index: 11;
        }

        #noBtn {
            background: var(--primary);
            color: white;
            position: relative;
            z-index: 100;
            transition: all 0.15s ease-out;
            white-space: nowrap;
        }

        #success-screen {
            display: none;
        }

        .heart-particle {
            position: absolute;
            color: var(--primary);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: heartFloat 4s linear forwards;
        }

        @keyframes heartFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="floating-hearts" id="hearts-container"></div>

    <div class="card" id="main-card">
        <div id="ask-screen">
            <div class="gif-container">
                <img src="https://media.tenor.com/bVkh5v8063AAAAAM/puss-in-boots-shrek.gif" alt="Chat pott√© mignon">
            </div>
            <h1>S'il te pla√Æt... Veux-tu √™tre ma Valentine ? ü•∫</h1>
            <div class="btn-group">
                <button class="btn" id="yesBtn">OUI !</button>
                <button class="btn" id="noBtn">Non</button>
            </div>
        </div>

        <div id="success-screen">
            <div class="gif-container">
                <img src="https://media.tenor.com/bSa6cI1pThiAAAAM/love-joy.gif" alt="C√©l√©bration">
            </div>
            <h1>YAY ! C'√©tait s√ªr ! üòç</h1>
            <p style="font-size: 1.1rem; color: #666;">Je savais que tu dirais oui ! ‚ù§Ô∏è</p>
            <p style="font-weight: 600; color: var(--primary);">Rendez-vous le 14 ! üòò</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askScreen = document.getElementById('ask-screen');
        const successScreen = document.getElementById('success-screen');
        const heartsContainer = document.getElementById('hearts-container');

        // --- GESTION DU BOUTON NON (FUITE) ---
        function escape() {
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding) + (padding/2);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding) + (padding/2);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', escape);
        
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            escape();
        });

        // --- GESTION DU CLIC OUI ---
        yesBtn.addEventListener('click', () => {
            askScreen.style.display = 'none';
            successScreen.style.display = 'block';
            noBtn.style.display = 'none';

            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;

            (function frame() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return;

                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ffffff', '#ff8fa3']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ffffff', '#ff8fa3']
                });

                requestAnimationFrame(frame);
            }());
        });

        // --- ANIMATION DE FOND (C≈ìurs) ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '105vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.opacity = Math.random();
            heartsContainer.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
